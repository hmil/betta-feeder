<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaston's menu</title>
</head>
<body onload="boot()">
    <h1>Chef Gaston</h1>

    <hr>

    <div id="status-line">loading...</div>
    <div>
        <a href="/api/telemetry">telemetry</a> - <a href="/api/events">events</a>
    </div>

    <hr>

    <h2>Manual feeding</h2>
    <button onclick="feed()">Feed !</button>
    <hr>
    <h2>
        Schedule
    </h2>
    <form action="/api/schedule" method="post">
        <label for="input-schedule">cron: </label><input type="text" id="input-schedule" name="schedule" value="33 18 * * *"/>
        &nbsp;
        <input type="submit" value="Program !" />
        <small>- <a href="https://crontab.guru/">help</a></small>
        <br>
        Accepts a cron-like string with wildcards ('*') and comma separated numeric values. No range or alpha day of week allowed!
    </form>

    <script src="./client.js"></script>
</body>
</html>
